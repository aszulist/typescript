<html>
<head>
    <title>Using TypeScript</title>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.1.min.js"></script>
    <script src="scripts/calculatorJQuery.js"></script>
</head>
<body>
    <h2>TypeScript Calculator</h2>
    <div class="Calculator">
        <div>
            X: <input type="text" id="X" />&nbsp;
            Y: <input type="text" id="Y" />
        </div>
        <br />
        <div class="Buttons">
            <button id="Add">Add</button>&nbsp;&nbsp;
            <button id="Substract">Substract</button>&nbsp;
        </div>
        <br />
        <div id="Output"></div>
    </div>
</body>
</html>
